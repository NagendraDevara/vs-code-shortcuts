<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script defer src="./node_modules\long-press-event\dist\long-press-event.min.js"></script>

  <title>Vs Code shortCut</title>

</head>

<body oncopy="return false" oncut="return false" onpaste="return false">
  <div>
    <button id="goBack" class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Go Back</button>
  </div>
  <div id="cmd-search">

    <form action="/action_page.php" method="get">
      <label for="browser">Choose your shortcut tile from the list:</label>
      <input list="browsers" class="form-control" name="browsers" id="cmd-input">
      <button type="button" class="btn btn-link remove-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z">
          </path>
        </svg>
      </button>
      <datalist id="browsers" onclick="changes($event)">

      </datalist>
    </form>
  </div>

  <div class="cmd-container">
    <div class="cards-list">

    </div>
  </div>

  <div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-4 text-center">
          <div class="row">
            <div class="col-sm-12 mt-5 bgWhite">
              <div class="title">
                Verify 4 digit ID
              </div>

              <form action="" class="mt-5" id="idForm">
                <input type="text" placeholder="Kindly enter the 4 digit code" class="form-control" maxlength=4
                  required>

              </form>
              <hr class="mt-4">
              <button id="verifyBtn" class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./cards.js"></script>
  <script defer src="./verifyId.js"></script>


</body>

</html>
