<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script defer src="./node_modules\long-press-event\dist\long-press-event.min.js"></script>

  <title>Vs Code shortCut</title>

</head>

<body oncopy="return false" oncut="return false" onpaste="return false">
  <div>
    <button id="goBack" class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Go Back</button>
  </div>
  <form action="/action_page.php" method="get">
    <label for="browser">Choose your shortcut tile from the list:</label>
    <input list="browsers" class="form-control" name="browser" id="browser">
    <datalist id="browsers" onclick="changes($event)">

    </datalist>
  </form>
  <div class="cmd-container">
    <div class="cards-list">

    </div>
  </div>

  <div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-4 text-center">
          <div class="row">
            <div class="col-sm-12 mt-5 bgWhite">
              <div class="title">
                Verify 4 digit ID
              </div>

              <form action="" class="mt-5" id="idForm">
                <input class="otp" type="text" onkeyup='tabChange(1)' maxlength=1 required>
                <input class="otp" type="text" onkeyup='tabChange(2)' maxlength=1 required>
                <input class="otp" type="text" onkeyup='tabChange(3)' maxlength=1 required>
                <input class="otp" type="text" onkeyup='tabChange(4)' maxlength=1 required>
              </form>
              <hr class="mt-4">
              <button id="verifyBtn" class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./cards.js"></script>
  <script defer src="./verifyId.js"></script>

  
</body>

</html>
